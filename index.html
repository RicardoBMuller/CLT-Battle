<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>A Batalha do CLT — Vertical Emulator</title>

  <!-- Phaser (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

  <style>
    :root{
      --bg:#05070a;
      --glass: rgba(255,255,255,.06);
      --glass2: rgba(255,255,255,.03);
      --stroke: rgba(255,255,255,.12);
      --stroke2: rgba(255,255,255,.18);
      --text: rgba(240,246,255,.92);
      --muted: rgba(200,214,232,.75);
      --gold: #ffdf7e;
      --shadow: rgba(0,0,0,.55);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; margin:0; background: var(--bg); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
    body{ overflow:hidden; }

    /* Vertical: jogo em cima, controles embaixo */
    .app{
      height:100%;
      width:100%;
      display:flex;
      flex-direction:column;
      background:
        radial-gradient(1200px 700px at 50% 0%, #0b1320 0%, #070a0f 55%, #000 100%);
    }

    .top{
      flex: 1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 10px 6px;
      min-height: 240px;
    }

    .gameShell{
      width:min(96vw, 920px);
      aspect-ratio: 384 / 216;
      position:relative;
      border-radius: 16px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 70px rgba(0,0,0,.65);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    canvas{
      width:100% !important;
      height:100% !important;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display:block;
      background:#000;
    }

    /* Controls (overlay emulator look) */
    .controls{
      flex: 0 0 auto;
      padding: 6px 14px 18px;
    }

    .ctrlOverlay{
      width:min(96vw, 920px);
      margin:0 auto;
      border-radius: 18px;
      padding: 12px 12px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 22px 70px rgba(0,0,0,.65);
      position:relative;
      overflow:hidden;
    }
    .ctrlOverlay::before{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%),
                  radial-gradient(circle at 70% 60%, rgba(255,223,126,.08), rgba(255,255,255,0) 60%);
      filter: blur(10px);
      opacity:.9;
      pointer-events:none;
    }

    .ctrlRow{
      position:relative;
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content:space-between;
      z-index:1;
    }

    /* D-PAD (analog-like but snapped to 4 dirs w/ deadzone) */
    .dpadWrap{
      width: 176px;
      height: 176px;
      border-radius: 999px;
      position:relative;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.07), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.25), 0 16px 45px rgba(0,0,0,.45);
      touch-action:none;
      user-select:none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .dpadCenter{
      position:absolute;
      left:50%; top:50%;
      width: 92px; height: 92px;
      transform: translate(-50%,-50%);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(20,30,40,.55), rgba(10,14,20,.55));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.25);
      opacity:.9;
    }
    .dpadArrow{
      position:absolute;
      width: 44px; height: 44px;
      display:grid; place-items:center;
      color: rgba(235,244,255,.95);
      text-shadow: 0 2px 0 rgba(0,0,0,.6);
      font-size: 18px;
      opacity:.75;
      transition: transform .06s ease, opacity .06s ease, filter .06s ease;
      pointer-events:none;
    }
    .dpadArrow.up{ left:50%; top:14px; transform: translateX(-50%); }
    .dpadArrow.down{ left:50%; bottom:14px; transform: translateX(-50%); }
    .dpadArrow.left{ left:14px; top:50%; transform: translateY(-50%); }
    .dpadArrow.right{ right:14px; top:50%; transform: translateY(-50%); }

    .dpadArrow.on{
      opacity: 1;
      filter: drop-shadow(0 0 10px rgba(255,223,126,.25));
      transform: translate(-50%,-2px) scale(1.03);
    }
    .dpadArrow.left.on{ transform: translate(-2px,-50%) scale(1.03); }
    .dpadArrow.right.on{ transform: translate(2px,-50%) scale(1.03); }
    .dpadArrow.down.on{ transform: translate(-50%,2px) scale(1.03); }

    /* A/B (transparent overlay buttons) */
    .abWrap{
      width: 190px;
      height: 176px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.07), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.25), 0 16px 45px rgba(0,0,0,.45);
      touch-action:none;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      position:relative;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .btnRound{
      width: 74px;
      height: 74px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(20,30,40,.55), rgba(10,14,20,.55));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 34px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.25);
      color: rgba(245,250,255,.95);
      display:grid;
      place-items:center;
      font-weight: 800;
      letter-spacing:.5px;
      touch-action:none;
      user-select:none;
      position:relative;
      overflow:hidden;
    }
    .btnRound::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%);
      transform: rotate(12deg);
      opacity:.8;
      pointer-events:none;
    }
    .btnRound small{
      display:block;
      margin-top:4px;
      font-weight:500;
      font-size:10px;
      color: rgba(200,214,232,.85);
      letter-spacing:0;
    }
    .pressed{
      transform: translateY(1px) scale(.99);
      filter: brightness(1.15);
      border-color: rgba(255,223,126,.45);
    }

    /* Start/Select (pill, translucent) */
    .midRow{
      position:relative;
      z-index:1;
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 10px;
    }
    .pill{
      width: 96px;
      height: 30px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(20,30,40,.55), rgba(10,14,20,.55));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 28px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.25);
      color: rgba(235,244,255,.92);
      font-size: 11px;
      display:grid;
      place-items:center;
      touch-action:none;
      user-select:none;
    }

    .hint{
      position:relative;
      z-index:1;
      margin-top: 10px;
      text-align:center;
      font-size: 11px;
      color: var(--muted);
    }
    .hint b{ color: var(--gold); font-weight:800; }

    /* Error overlay */
    #err{
      position:fixed;
      left:10px; right:10px; top:10px;
      padding:10px 12px;
      background: rgba(0,0,0,.82);
      border:1px solid rgba(255,255,255,.25);
      border-radius:10px;
      color:#ffd6d6;
      font-size:12px;
      display:none;
      z-index:999999;
      white-space:pre-wrap;
    }

    @media (max-width: 420px){
      .dpadWrap{ width:162px; height:162px; }
      .abWrap{ width:176px; height:162px; }
      .btnRound{ width:68px; height:68px; }
      .pill{ width:90px; }
    }
  </style>
</head>

<body>
  <div id="err"></div>

  <div class="app">
    <div class="top">
      <div class="gameShell" id="game-shell"></div>
    </div>

    <div class="controls">
      <div class="ctrlOverlay">
        <div class="ctrlRow">

          <!-- D-PAD -->
          <div class="dpadWrap" id="dpad">
            <div class="dpadCenter"></div>
            <div class="dpadArrow up" data-dshow="up">▲</div>
            <div class="dpadArrow down" data-dshow="down">▼</div>
            <div class="dpadArrow left" data-dshow="left">◀</div>
            <div class="dpadArrow right" data-dshow="right">▶</div>
          </div>

          <!-- A/B -->
          <div class="abWrap">
            <div class="btnRound" data-vkey="b">B<small>Voltar</small></div>
            <div class="btnRound" data-vkey="a">A<small>OK</small></div>
          </div>
        </div>

        <div class="midRow">
          <div class="pill" data-vkey="select">SELECT</div>
          <div class="pill" data-vkey="start">START</div>
        </div>

        <div class="hint">
          <b>A</b>=ENTER • <b>B</b>=ESC • D-Pad=Setas • START=ENTER • SELECT=STATUS
        </div>
      </div>
    </div>
  </div>

  <script>
    // Error overlay (evita "tela preta" silenciosa)
    (function(){
      const box = document.getElementById('err');
      window.addEventListener('error', (e)=>{
        box.style.display='block';
        box.textContent = "ERRO:\\n" + (e.message || e.error || e) + "\\n\\nLinha: " + (e.lineno||'?') + ":" + (e.colno||'?');
      });
      window.addEventListener('unhandledrejection', (e)=>{
        box.style.display='block';
        box.textContent = "ERRO (promise):\\n" + (e.reason?.message || e.reason || e);
      });
    })();

    // Vibração (Android) - leve e opcional
    function buzz(ms=12){
      try{
        if (navigator.vibrate) navigator.vibrate(ms);
      }catch{}
    }

    // Virtual Pad global (o game lê isso)
    window.VirtualPad = {
      up:false, down:false, left:false, right:false,
      a:false, b:false, start:false, select:false
    };

    function setPad(key, on){
      window.VirtualPad[key] = !!on;
      const el = document.querySelector('[data-vkey="'+key+'"]');
      if (el) el.classList.toggle("pressed", !!on);
    }

    function bindPress(el, key){
      const down = (ev)=>{ ev.preventDefault(); setPad(key,true); buzz(10); };
      const up   = (ev)=>{ ev.preventDefault(); setPad(key,false); };

      el.addEventListener("pointerdown", down);
      el.addEventListener("pointerup", up);
      el.addEventListener("pointercancel", up);
      el.addEventListener("pointerleave", up);

      // touch fallback
      el.addEventListener("touchstart", down, {passive:false});
      el.addEventListener("touchend", up, {passive:false});
      el.addEventListener("touchcancel", up, {passive:false});
    }

    document.querySelectorAll("[data-vkey]").forEach(el=>{
      bindPress(el, el.getAttribute("data-vkey"));
    });

    // D-PAD "emulador": deadzone e sem diagonais
    const dpad = document.getElementById("dpad");
    const dshow = (k,on)=>{
      const el = dpad.querySelector('[data-dshow="'+k+'"]');
      if(el) el.classList.toggle("on", !!on);
    };
    function clearDirs(){
      setPad("up",false); setPad("down",false); setPad("left",false); setPad("right",false);
      dshow("up",false); dshow("down",false); dshow("left",false); dshow("right",false);
    }

    let dpadActive=false;

    // deadzone: quanto maior, mais "central" precisa estar pra não registrar
    const DEADZONE = 14; // px

    function setDirFromVector(dx,dy){
      // deadzone: evita "diagonais" e ruído
      if (Math.abs(dx) + Math.abs(dy) < DEADZONE){
        clearDirs();
        return;
      }
      // sem diagonais: escolhe o eixo dominante
      clearDirs();
      if (Math.abs(dx) > Math.abs(dy)){
        if (dx < 0){ setPad("left",true); dshow("left",true); }
        else { setPad("right",true); dshow("right",true); }
      } else {
        if (dy < 0){ setPad("up",true); dshow("up",true); }
        else { setPad("down",true); dshow("down",true); }
      }
    }

    function getCenter(el){
      const r = el.getBoundingClientRect();
      return { cx: r.left + r.width/2, cy: r.top + r.height/2 };
    }

    const dpDown = (ev)=>{
      ev.preventDefault();
      dpad.setPointerCapture?.(ev.pointerId);
      dpadActive=true;
      buzz(10);
      const {cx,cy} = getCenter(dpad);
      setDirFromVector(ev.clientX - cx, ev.clientY - cy);
    };
    const dpMove = (ev)=>{
      if(!dpadActive) return;
      ev.preventDefault();
      const {cx,cy} = getCenter(dpad);
      setDirFromVector(ev.clientX - cx, ev.clientY - cy);
    };
    const dpUp = (ev)=>{
      ev.preventDefault();
      dpadActive=false;
      clearDirs();
    };

    dpad.addEventListener("pointerdown", dpDown);
    dpad.addEventListener("pointermove", dpMove);
    dpad.addEventListener("pointerup", dpUp);
    dpad.addEventListener("pointercancel", dpUp);
    dpad.addEventListener("pointerleave", dpUp);

    // teclado no PC (compatível)
    window.addEventListener("keydown", (e)=>{
      if (e.repeat) return;
      if (e.key === "ArrowUp") { setPad("up", true); dshow("up",true); }
      if (e.key === "ArrowDown") { setPad("down", true); dshow("down",true); }
      if (e.key === "ArrowLeft") { setPad("left", true); dshow("left",true); }
      if (e.key === "ArrowRight") { setPad("right", true); dshow("right",true); }
      if (e.key === "Enter") setPad("a", true);
      if (e.key === "Escape") setPad("b", true);
      if (e.key.toLowerCase() === "s") setPad("start", true);
      if (e.key.toLowerCase() === "x") setPad("select", true);
    });
    window.addEventListener("keyup", (e)=>{
      if (e.key === "ArrowUp") { setPad("up", false); dshow("up",false); }
      if (e.key === "ArrowDown") { setPad("down", false); dshow("down",false); }
      if (e.key === "ArrowLeft") { setPad("left", false); dshow("left",false); }
      if (e.key === "ArrowRight") { setPad("right", false); dshow("right",false); }
      if (e.key === "Enter") setPad("a", false);
      if (e.key === "Escape") setPad("b", false);
      if (e.key.toLowerCase() === "s") setPad("start", false);
      if (e.key.toLowerCase() === "x") setPad("select", false);
    });
  </script>

  <script>
  /***********************************************************
    GAME (single-file)
  ***********************************************************/
  if (!window.Phaser){
    const box = document.getElementById('err');
    box.style.display='block';
    box.textContent = "Phaser não carregou.\\n\\nPossíveis causas:\\n- Sem internet (CDN)\\n- Bloqueio do CDN\\n\\nSolução: abra com internet ou use Phaser local.";
  } else {

  const W = 384, H = 216, TILE = 16, SAFE_PAD = 8;

  const PALETTE = {
    ink: 0x1b2632, ink2: 0x243244, paper: 0x0f141a,
    uiFill: 0x101a24, uiFill2: 0x0c121a,
    uiEdge: 0xcbd6e2, uiEdge2: 0x92a6bd, gold: 0xffdf7e,
    grass1: 0x3fa95a, grass2: 0x2f7f48, grass3: 0x24613a,
    path1: 0xd2b47c, path2: 0xb9955f, path3: 0x8a6b43,
    water1: 0x2a5ea1, water2: 0x1f4a83, water3: 0x16355f,
    roofRed1: 0xb14a44, roofRed2: 0x8a3632,
    roofBlue1: 0x4b6fb2, roofBlue2: 0x38578b,
    wall1: 0xf2ead7, wall2: 0xdccfb4,
    door1: 0x7a4b32, door2: 0x5e3624,
    flower1: 0xff6b6b, flower2: 0x7ee7ff, flower3: 0xffdf7e,
    tree1: 0x2b6a3b, tree2: 0x1f4f2c, tree3: 0x173a21,
    shadow: 0x000000
  };

  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const rint=(a,b)=>Math.floor(a+Math.random()*(b-a+1));
  const chance=(p)=>Math.random()<p;

  function shade(c,f){
    const r=(c>>16)&255,g=(c>>8)&255,b=c&255;
    const nr=clamp(Math.floor(r*(1+f)),0,255);
    const ng=clamp(Math.floor(g*(1+f)),0,255);
    const nb=clamp(Math.floor(b*(1+f)),0,255);
    return (nr<<16)|(ng<<8)|nb;
  }

  // VirtualPad helpers
  const VPad = {
    get(){ return window.VirtualPad || {up:0,down:0,left:0,right:0,a:0,b:0,start:0,select:0}; },
    _prev:{up:false,down:false,left:false,right:false,a:false,b:false,start:false,select:false},
    justDown(key){
      const now=!!this.get()[key];
      const was=!!this._prev[key];
      return now && !was;
    },
    syncPrev(){
      const cur=this.get();
      for(const k in this._prev) this._prev[k]=!!cur[k];
    }
  };

  // XP / profissão
  const xpForNextLevel = (lvl)=> 60 + Math.floor(Math.pow(lvl,1.6)*45);

  // Agora: nome NÃO é escolhido. Só sexo define nome real (Jão/Ana), mas NÃO mostra agora.
  const state = {
    sexo:"masculino",
    // nome mostrado inicialmente (o personagem não sabe)
    displayName:"Sem Nome",
    // nome real (será revelado mais pra frente na história)
    trueName:"Jão",
    hairStyle:"curto",
    hairColor:0x1e1b22,
    shirtColor:0x3a8aa8,
    pantsColor:0x2d3e55,
    shoeColor:0x1b2632,
    level:1, xp:0, xpProx: xpForNextLevel(1),
    gold:0,
    careerChoice:null,
    stats:null,
    flags:{ ato1Done:false, metNPC1:false, knowsName:false }
  };

  function initStats(){
    state.stats = {
      forca:5, defesa:5,
      vidaMax:26, vida:26,
      inteligencia:4,
      manaMax:8, mana:8,
      destreza:4, agilidade:4,
      sorte:2
    };
  }

  function professionForLevel(level){
    if (level >= 45){
      return state.careerChoice ? state.careerChoice : "Escolha: Presidente / Empreendedor";
    }
    if (level <= 4) return "Desempregado";
    if (level <= 9) return "Jovem Aprendiz";
    if (level <= 14) return "Estagiário";
    if (level <= 19) return "Analista JR.";
    if (level <= 24) return "Analista PL.";
    if (level <= 29) return "Analista SR.";
    if (level <= 34) return "Team Lead";
    if (level <= 39) return "Gerente";
    if (level <= 44) return "Diretor";
    return "Desempregado";
  }

  /*************** AUDIO (robusto mobile) ****************/
  const Audio = {
    ctx:null, master:null, musicGain:null, sfxGain:null,
    started:false, timer:null, type:"none",
    ensure(){
      if (this.ctx) return;
      const Ctx = window.AudioContext || window.webkitAudioContext;
      this.ctx = new Ctx();
      this.master = this.ctx.createGain(); this.master.gain.value = 0.90; this.master.connect(this.ctx.destination);
      this.musicGain = this.ctx.createGain(); this.musicGain.gain.value = 0.45; this.musicGain.connect(this.master);
      this.sfxGain = this.ctx.createGain(); this.sfxGain.gain.value = 1.10; this.sfxGain.connect(this.master);
    },
    async start(){
      this.ensure();
      try{
        if (this.ctx.state !== "running") await this.ctx.resume();
      }catch{}
      this.started=true;
    },
    async ensureRunning(){
      if(!this.ctx) this.ensure();
      try{
        if (this.ctx.state !== "running") await this.ctx.resume();
      }catch{}
      this.started=true;
    },
    stopMusic(){ if(this.timer){ clearInterval(this.timer); this.timer=null; } this.type="none"; },
    tone(freq,dur=0.08,type="square",vol=0.22,slideTo=null){
      if(!this.ctx || !this.started) return;
      const t=this.ctx.currentTime;
      const o=this.ctx.createOscillator(); o.type=type; o.frequency.setValueAtTime(freq,t);
      if(slideTo) o.frequency.linearRampToValueAtTime(slideTo,t+dur);
      const g=this.ctx.createGain();
      g.gain.setValueAtTime(0.0001,t);
      g.gain.exponentialRampToValueAtTime(vol,t+0.01);
      g.gain.exponentialRampToValueAtTime(0.0001,t+dur);
      o.connect(g); g.connect(this.sfxGain);
      o.start(t); o.stop(t+dur+0.02);
    },
    noise(dur=0.05,vol=0.14){
      if(!this.ctx || !this.started) return;
      const t=this.ctx.currentTime;
      const n=Math.floor(this.ctx.sampleRate*dur);
      const buf=this.ctx.createBuffer(1,n,this.ctx.sampleRate);
      const data=buf.getChannelData(0);
      for(let i=0;i<n;i++) data[i]=(Math.random()*2-1)*(1-i/n);
      const src=this.ctx.createBufferSource(); src.buffer=buf;
      const g=this.ctx.createGain(); g.gain.value=vol;
      src.connect(g); g.connect(this.sfxGain);
      src.start(t); src.stop(t+dur);
    },
    sfx(name){
      if(!this.started) return;
      switch(name){
        case "ui_move": this.tone(660,0.05,"square",0.20,520); break;
        case "ui_ok": this.tone(880,0.07,"square",0.30); this.tone(1320,0.06,"square",0.22); break;
        case "ui_back": this.tone(420,0.07,"square",0.26,320); break;
        case "step": this.tone(180,0.03,"triangle",0.16,140); break;
        case "encounter": this.noise(0.07,0.20); this.tone(220,0.12,"square",0.26,440); break;
        case "hit": this.noise(0.05,0.30); this.tone(220,0.07,"square",0.26,120); break;
        case "heal": this.tone(523,0.08,"triangle",0.28); this.tone(659,0.08,"triangle",0.24); break;
        case "win": this.tone(659,0.10,"square",0.26); this.tone(784,0.10,"square",0.26); this.tone(988,0.12,"square",0.26); break;
        case "lose": this.tone(196,0.14,"square",0.28,110); this.noise(0.08,0.22); break;
        case "attack": this.tone(392,0.05,"square",0.28); this.noise(0.03,0.16); break;
        case "crit": this.tone(1318,0.06,"square",0.30); this.tone(1760,0.06,"square",0.28); break;
        case "coin": this.tone(988,0.05,"square",0.26); this.tone(1244,0.05,"square",0.22); break;
        case "spark": this.tone(1046,0.06,"triangle",0.28); this.tone(1568,0.08,"triangle",0.22); break;
      }
    },
    playMusic(type){
      if(!this.started) return;
      if(this.type===type) return;
      this.stopMusic();
      this.type=type;
      const ctx=this.ctx;
      let step=0;
      const play=(freq,dur,wave,vol)=>{
        const t=ctx.currentTime;
        const o=ctx.createOscillator(); o.type=wave; o.frequency.setValueAtTime(freq,t);
        const g=this.ctx.createGain();
        g.gain.setValueAtTime(0.0001,t);
        g.gain.exponentialRampToValueAtTime(vol,t+0.01);
        g.gain.exponentialRampToValueAtTime(0.0001,t+dur);
        o.connect(g); g.connect(this.musicGain);
        o.start(t); o.stop(t+dur+0.02);
      };
      const freq=(n)=> 440*Math.pow(2,(n-69)/12);
      const serene={bpm:92,lead:[72,74,76,74,72,69,67,69,72,74,76,79,76,74,72,69],bass:[48,48,55,55,50,50,57,57]};
      const battle={bpm:146,lead:[76,79,83,79,76,74,71,74,76,79,83,86,83,79,76,74],bass:[43,43,46,46,41,41,46,46]};
      const data=(type==="battle")?battle:serene;
      const stepDur=(60/data.bpm)/2;
      this.timer=setInterval(()=>{
        const nLead=data.lead[step%data.lead.length];
        const nBass=data.bass[step%data.bass.length];
        if(step%4===0) play(freq(nBass),stepDur*1.4,"triangle",0.085);
        play(freq(nLead),stepDur*0.95,"square",(type==="battle")?0.11:0.08);
        if(type==="battle" && step%2===0) this.noise(0.02,0.07);
        step++;
      }, stepDur*1000);
    }
  };

  function ditherRect(g,x,y,w,h,c1,c2,a=1){
    for(let yy=y; yy<y+h; yy++){
      for(let xx=x; xx<x+w; xx++){
        const pick=((xx+yy)&1)?c1:c2;
        const noisy=(Math.random()<0.06);
        g.fillStyle(noisy?c2:pick,a);
        g.fillRect(xx,yy,1,1);
      }
    }
  }
  function roughBorder(g,x,y,w,h,color,a=1){
    g.fillStyle(color,a);
    for(let i=0;i<w;i++){
      if(Math.random()<0.9) g.fillRect(x+i,y,1,1);
      if(Math.random()<0.9) g.fillRect(x+i,y+h-1,1,1);
    }
    for(let j=0;j<h;j++){
      if(Math.random()<0.9) g.fillRect(x,y+j,1,1);
      if(Math.random()<0.9) g.fillRect(x+w-1,y+j,1,1);
    }
  }

  class TextBox{
    constructor(scene){
      this.scene=scene;
      this.container=scene.add.container(0,0).setScrollFactor(0).setDepth(3000);
      const boxW=W-SAFE_PAD*2;
      this.box=scene.add.image(W/2,H-32,"ui_box_safe").setOrigin(0.5);
      this.nameText=scene.add.text(SAFE_PAD+10,H-62,"",{fontFamily:"monospace",fontSize:"10px",color:"#d8e0ea"}).setScrollFactor(0);
      this.mainText=scene.add.text(SAFE_PAD+10,H-48,"",{fontFamily:"monospace",fontSize:"10px",color:"#eef3f7",wordWrap:{width:boxW-20}}).setScrollFactor(0);
      this.arrow=scene.add.text(W-SAFE_PAD-18,H-18,"▶",{fontFamily:"monospace",fontSize:"10px",color:"#ffdf7e"}).setScrollFactor(0);
      this.arrow.setVisible(false);
      this.container.add([this.box,this.nameText,this.mainText,this.arrow]);
      this.container.setVisible(false);

      this.active=false; this.lines=[]; this.i=0;
      this.full=""; this.shown=""; this.done=false; this.timer=0; this.typeSpeed=12; this.onDone=null;
    }
    start(lines,onDone){
      this.lines=lines; this.i=0; this.onDone=onDone||(()=>{});
      this.active=true; this.container.setVisible(true);
      Audio.sfx("ui_ok");
      this._loadLine();
    }
    _loadLine(){
      const line=this.lines[this.i];
      if(!line){ this.stop(); return; }
      this.nameText.setText(line.name ? (line.name+":") : "");
      this.full=line.text||"";
      this.shown=""; this.mainText.setText("");
      this.done=false; this.arrow.setVisible(false);
      this.timer=0;
    }
    advance(){
      if(!this.active) return;
      Audio.sfx("ui_move");
      if(!this.done){
        this.shown=this.full; this.mainText.setText(this.shown);
        this.done=true; this.arrow.setVisible(true);
        return;
      }
      this.i++;
      if(this.i>=this.lines.length){ this.stop(); return; }
      this._loadLine();
    }
    stop(){
      this.active=false; this.container.setVisible(false);
      const cb=this.onDone; this.onDone=null; cb && cb();
    }
    update(dt){
      if(!this.active || this.done) return;
      this.timer+=dt;
      while(this.timer>=this.typeSpeed){
        this.timer-=this.typeSpeed;
        if(this.shown.length<this.full.length){
          this.shown+=this.full[this.shown.length];
          this.mainText.setText(this.shown);
        } else {
          this.done=true; this.arrow.setVisible(true);
          break;
        }
      }
    }
  }

  // Wipe transition
  function wipeToScene(scene,nextKey,data){
    const g=scene.add.graphics().setDepth(9999).setScrollFactor(0);
    const jag=[]; for(let i=0;i<18;i++) jag.push(rint(-6,6));
    scene.tweens.add({
      targets:{t:0}, t:1, duration:360, ease:"Sine.easeInOut",
      onUpdate:(tw,obj)=>{
        const t=obj.t;
        const x=-W + t*(W*2);
        g.clear(); g.fillStyle(0x000000,1);
        g.beginPath(); g.moveTo(x,0);
        for(let yy=0; yy<=H; yy+=12){
          const j=jag[(yy/12)|0]||0;
          g.lineTo(x+W+j,yy);
        }
        g.lineTo(x,H); g.closePath(); g.fillPath();
      },
      onComplete:()=> scene.scene.start(nextKey,data)
    });
  }

  // RPG chances
  const hitChancePlayer=()=> clamp(0.88 + state.stats.destreza*0.012 + state.stats.agilidade*0.004, 0.75, 0.98);
  const evadeChanceEnemy=(enemy)=> clamp((enemy.evd||0.08) - state.stats.destreza*0.006, 0.02, 0.18);
  const evadeChancePlayer=()=> clamp(0.05 + state.stats.agilidade*0.010, 0.05, 0.30);
  const critChance=()=> clamp(0.04 + state.stats.sorte*0.008, 0.04, 0.22);
  const runChance=()=> clamp(0.35 + state.stats.agilidade*0.03, 0.35, 0.82);

  const calcDamage=(att,def)=>{
    const base=Math.max(1,att - Math.floor(def*0.65));
    const variance=0.85 + Math.random()*0.3;
    return Math.max(1,Math.floor(base*variance));
  };

  function playerPhysical(enemy){
    if(!chance(hitChancePlayer())) return {miss:true};
    if(chance(evadeChanceEnemy(enemy))) return {evaded:true};
    const dmgBase=calcDamage(state.stats.forca + Math.floor(state.level*0.55), enemy.def);
    const isCrit=chance(critChance());
    return {dmg:isCrit?Math.floor(dmgBase*1.55):dmgBase, crit:isCrit};
  }
  function playerMagic(enemy){
    const cost=3;
    if(state.stats.mana<cost) return {fail:true,msg:"Mana insuficiente!"};
    state.stats.mana -= cost;
    if(!chance(hitChancePlayer())) return {miss:true};
    if(chance(evadeChanceEnemy(enemy))) return {evaded:true};
    const dmgBase=calcDamage((state.stats.inteligencia*2)+Math.floor(state.level*0.55), enemy.def);
    const isCrit=chance(critChance()*0.8);
    return {dmg:isCrit?Math.floor(dmgBase*1.45):dmgBase, crit:isCrit};
  }
  const enemyAttack=(enemy)=>{
    if(chance(evadeChancePlayer())) return {evaded:true};
    const dmg=calcDamage(enemy.att, state.stats.defesa + Math.floor(state.level*0.22));
    return {dmg};
  };

  function giveGoldForWin(enemy){
    const base=enemy.goldBase||8;
    const scale=Math.floor(state.level*1.1);
    const luck=Math.floor(state.stats.sorte*1.1);
    const amount=base + rint(1,6) + scale + luck;
    state.gold += amount;
    Audio.sfx("coin");
    return amount;
  }

  function gainXP(scene,amount){
    state.xp += amount;
    while(state.xp >= state.xpProx){
      state.xp -= state.xpProx;
      state.level += 1;
      state.xpProx = xpForNextLevel(state.level);
      state.stats.vida = state.stats.vidaMax;
      state.stats.mana = state.stats.manaMax;

      const resumeKey = scene.scene.key;
      scene.scene.pause(resumeKey);
      scene.scene.launch("LevelUpScene",{resumeKey});
    }
  }

      const k=this.steps[this.step];
      Audio.sfx("ui_move");
      if(k==="sexo"){
        this.sexIndex = (this.sexIndex + dir + 2) % 2;
      } else if(k==="cabelo_tipo"){
        this.hairStyleIndex = (this.hairStyleIndex + dir + HAIR_STYLES.length) % HAIR_STYLES.length;
      } else if(k==="cabelo_cor"){
        this.hairColorIndex = (this.hairColorIndex + dir + COLOR_SWATCHES.length) % COLOR_SWATCHES.length;
      } else if(k==="camiseta_cor"){

      this.modalText.setText(`${sim}      ${nao}`);

      this.modal.setVisible(false);

      if(this.modalChoice===0){
        Audio.sfx("ui_ok");
        wipeToScene(this,"Overworld",{});
      } else {
        Audio.sfx("ui_back");
        this.closeModal();
        this.step=this.steps.length-1;
        this.refresh();
      }
    }

    update(){
      if(this.inModal){
        if(VPad.justDown("left") || VPad.justDown("right")){
          Audio.sfx("ui_move");
          this.modalChoice = 1 - this.modalChoice;
          this.updateModalText();
        }
        if(VPad.justDown("a") || VPad.justDown("start")) this.confirmModal();
        if(VPad.justDown("b")){ Audio.sfx("ui_back"); this.closeModal(); }
        VPad.syncPrev(); return;
      }

      if(VPad.justDown("up")) this.goStep(-1);
      if(VPad.justDown("down")) this.goStep(1);
      if(VPad.justDown("left")) this.adjust(-1);
      if(VPad.justDown("right")) this.adjust(1);

      if(VPad.justDown("a") || VPad.justDown("start")){
        const k=this.steps[this.step];
        if(k==="continuar"){ this.openConfirmModal(); VPad.syncPrev(); return; }
        Audio.sfx("ui_ok");
        this.goStep(1);
      }

      if(VPad.justDown("b")){
        Audio.sfx("ui_back");
        if(this.step===0) wipeToScene(this,"Title",{});
        else this.goStep(-1);
      }

      VPad.syncPrev();
    }

    isBlocked(x,y){
      const t=this.tileAt(x,y);
      if(t===3||t===6) return true;
      const px=x*TILE+8, py=y*TILE+8;
      const collides=(spr)=> Phaser.Geom.Rectangle.Contains(spr.getBounds(),px,py);
      if(collides(this.house)||collides(this.shop1)||collides(this.shop2)||collides(this.shop3)) return true;
      return false;
    }

    tryMove(dx,dy){
      if(this.textBox.active || this.player.moving) return;
      const nx=this.player.gridX+dx, ny=this.player.gridY+dy;
      if(this.isBlocked(nx,ny)) return;

      this.player.moving=true;
      this.player.gridX=nx; this.player.gridY=ny;

      const f=(this.steps%2)?1:2;
      this.player.setTexture(playerTexKey(state.sexo,state.hairStyle,state.hairColor,state.shirtColor,state.pantsColor,state.shoeColor,f));
      Audio.sfx("step");

      this.tweens.add({
        targets:this.player, x:nx*TILE+8, y:ny*TILE+8,
        duration:140, ease:"Linear",
        onComplete:()=>{
          this.player.moving=false;
          this.player.setTexture(playerTexKey(state.sexo,state.hairStyle,state.hairColor,state.shirtColor,state.pantsColor,state.shoeColor,0));
          this.steps++;
          this.updateHUD();

          const t=this.tileAt(nx,ny);
          if(t===2 && !this.encounterLock && chance(0.16)){
            this.encounterLock=true;
            Audio.sfx("encounter");
            this.cameras.main.flash(120,255,255,255);
            this.time.delayedCall(140, ()=> wipeToScene(this,"Battle",{from:"diadema"}) );
          }
        }
      });
    }

    interact(){
      if(this.textBox.active){ this.textBox.advance(); return; }
      if(this.player.moving) return;

      Audio.sfx("ui_ok");
      const px=this.player.x, py=this.player.y;
      const near=(obj,dist=22)=> Phaser.Math.Distance.Between(px,py,obj.x,obj.y)<dist;

      if(near(this.npc,24)){
        this.textBox.start([
          {name:"Morador",text:"Sobreviver aqui já é uma batalha."},
          {name:"Morador",text:"E você... tá sem nome, né? Sem documento, sem nada."},
          {name:"Morador",text:"Mas uma hora a memória volta. Ou alguém te reconhece."}
        ], ()=>{
          if(!state.flags.metNPC1){ state.flags.metNPC1=true; gainXP(this,18); }
          this.updateHUD();
        });
        return;
      }
      if(near(this.shop1,26)){
        this.textBox.start([{name:"Serralheiro",text:"Arma boa é suor e aço."},{name:"Serralheiro",text:"Volta quando tiver uns trocados."}],()=>{});
        return;
      }
      if(near(this.shop2,26)){
        this.textBox.start([{name:"Drogaria",text:"Cura, mana, alívio temporário."},{name:"Drogaria",text:"Tudo tem seu preço."}],()=>{});
        return;
      }
      if(near(this.shop3,26)){
        this.textBox.start([{name:"Biqueira",text:"Quer um boost?"},{name:"Biqueira",text:"Mas toda escolha cobra depois."}],()=>{});
        return;
      }
      if(near(this.house,26)){
        this.textBox.start([{name:"Narrador",text:"Você volta à casa onde acordou..."},{name:"Narrador",text:"Você descansa um pouco."}], ()=>{
          state.stats.vida=state.stats.vidaMax;
          state.stats.mana=state.stats.manaMax;
          Audio.sfx("heal");
          this.updateHUD();
        });
      }
    }

    update(time,delta){
      this.textBox.update(delta);

      if(!this.textBox.active){
        if(VPad.justDown("up")) this.tryMove(0,-1);
        else if(VPad.justDown("down")) this.tryMove(0,1);
        else if(VPad.justDown("left")) this.tryMove(-1,0);
        else if(VPad.justDown("right")) this.tryMove(1,0);
      }
      if(VPad.justDown("a") || VPad.justDown("start")) this.interact();

      VPad.syncPrev();
    }
  }

  class BattleScene extends Phaser.Scene{

      this.playerSprite=this.add.sprite(92,158,playerTexKey(state.sexo,state.hairStyle,state.hairColor,state.shirtColor,state.pantsColor,state.shoeColor,0)).setOrigin(0.5,1).setScale(2).setDepth(20);

      this.bike=null;
      if(this.enemy.key==="enemy_motoboy"){
        this.bike=this.add.image(-40,86,"bike").setOrigin(0.5).setAlpha(0.55).setDepth(8);

          }
        });
      }

        this.enemySprite.setTexture(tex);
        this.enemySprite.y += (chance(0.5)?1:-1);
        this.time.delayedCall(80, ()=> this.enemySprite.y -= (chance(0.5)?1:-1));
      }});

      this.add.text(SAFE_PAD,10,"BATALHA",{fontFamily:"monospace",fontSize:"10px",color:"#ffdf7e"});

      this.enemyBox=this.add.image(W-SAFE_PAD-148,14,"ui_small").setOrigin(0,0).setDepth(1600);
      this.enemyName=this.add.text(W-SAFE_PAD-140,20,this.enemy.name,{fontFamily:"monospace",fontSize:"9px",color:"#eef3f7"}).setDepth(1700);
      this.enemyHPText=this.add.text(W-SAFE_PAD-140,32,"",{fontFamily:"monospace",fontSize:"9px",color:"#d8e0ea"}).setDepth(1700);

      const prof=professionForLevel(state.level);
      this.playerBox=this.add.image(SAFE_PAD,50,"ui_small").setOrigin(0,0).setDepth(1600);
      this.playerName=this.add.text(SAFE_PAD+8,56,`${this.getShownName()} • ${prof} Nv${state.level}`,{fontFamily:"monospace",fontSize:"9px",color:"#eef3f7"}).setDepth(1700);
      this.playerHPText=this.add.text(SAFE_PAD+8,68,"",{fontFamily:"monospace",fontSize:"9px",color:"#d8e0ea"}).setDepth(1700);
      this.playerMPText=this.add.text(SAFE_PAD+8,80,"",{fontFamily:"monospace",fontSize:"9px",color:"#d8e0ea"}).setDepth(1700);
      [this.enemyName,this.enemyHPText,this.playerName,this.playerHPText,this.playerMPText].forEach(t=>t.setShadow(1,1,"#000",2,false,true));

      this.enemyHPBar=null; this.playerHPBar=null;

      this.textBox=new TextBox(this);

      this.menuBox=this.add.image(W-SAFE_PAD-170,H-64-70,"ui_menu").setOrigin(0,0).setScrollFactor(0).setDepth(2100);
      this.menuText=this.add.text(W-SAFE_PAD-162,H-64-62,"",{fontFamily:"monospace",fontSize:"10px",color:"#eef3f7",lineSpacing:8}).setScrollFactor(0).setDepth(2200);
      this.menuBox.setVisible(false); this.menuText.setVisible(false);

      this.menuMode="root"; this.cursor=0; this.menuLocked=false;

      this.updateHUD();
      this.textBox.start([{name:"Narrador",text:`Um ${this.enemy.name} apareceu!`}], ()=> this.showMenu());
    }

    updateHUD(){
      const s=state.stats;
      this.enemyHPText.setText(`HP ${this.enemy.hp}/${this.enemy.hpMax}`);
      this.playerHPText.setText(`HP ${s.vida}/${s.vidaMax}`);
      this.playerMPText.setText(`MP ${s.mana}/${s.manaMax}`);

      this.playerName.setText(`${this.getShownName()} • ${professionForLevel(state.level)} Nv${state.level}`);

      if(this.enemyHPBar) this.enemyHPBar.destroy();
      if(this.playerHPBar) this.playerHPBar.destroy();
      this.enemyHPBar=drawHPBar(this,W-SAFE_PAD-140,44,124,6,this.enemy.hp,this.enemy.hpMax,1750);
      this.playerHPBar=drawHPBar(this,SAFE_PAD+8,92,124,6,s.vida,s.vidaMax,1750);
    }

    showMenu(){ this.menuMode="root"; this.cursor=0; this.menuBox.setVisible(true); this.menuText.setVisible(true); this.renderMenu(); }
    hideMenu(){ this.menuBox.setVisible(false); this.menuText.setVisible(false); }

    renderMenu(){
      if(this.textBox.active) return;
      const root=["FIGHT","MAGIC","RUN","STATUS"];
      const fight=["GOLPE","FOCO","VOLTAR",""];
      const magic=["BOLT","BARRIER","VOLTAR",""];
      const items=(this.menuMode==="root")?root:(this.menuMode==="fight")?fight:magic;

      const a=items.map((it,i)=>`${(i===this.cursor)?"▶":" "} ${it}`);
      const pad=18;
      const L1=(a[0]||"").padEnd(pad," ");
      const L2=(a[2]||"").padEnd(pad," ");
      const R1=(a[1]||"");
      const R2=(a[3]||"");
      this.menuText.setText(`${L1}${R1}\\n${L2}${R2}`);
    }

    moveCursor(dx,dy){
      Audio.sfx("ui_move");
      const col=this.cursor%2;
      const row=Math.floor(this.cursor/2);
      const ncol=clamp(col+dx,0,1);
      const nrow=clamp(row+dy,0,1);
      this.cursor=nrow*2+ncol;
      this.renderMenu();
    }

    select(){
      if(this.textBox.active){ this.textBox.advance(); return; }
      if(this.menuLocked) return;

      Audio.sfx("ui_ok");

      if(this.menuMode==="root"){
        if(this.cursor===0){ this.menuMode="fight"; this.cursor=0; this.renderMenu(); return; }
        if(this.cursor===1){ this.menuMode="magic"; this.cursor=0; this.renderMenu(); return; }

        if(this.cursor===2){
          const pRun=runChance();
          this.menuLocked=true; this.hideMenu();
          this.textBox.start([{name:"",text:`Tentando fugir... (${Math.floor(pRun*100)}%)`}], ()=>{
            if(chance(pRun)){
              this.textBox.start([{name:"",text:"Você conseguiu fugir!"}], ()=>{
                Audio.playMusic("serene");
                wipeToScene(this,"Overworld",{});
              });
            } else {
              this.textBox.start([{name:"",text:"Não deu! O inimigo te cercou!"}], ()=> this.enemyTurn(true));
            }
          });
          return;
        }

        if(this.cursor===3){
          const s=state.stats;
          const hit=Math.floor(hitChancePlayer()*100);
          const crit=Math.floor(critChance()*100);
          const evp=Math.floor(evadeChancePlayer()*100);
          const run=Math.floor(runChance()*100);

          this.menuLocked=true; this.hideMenu();
          this.textBox.start([{name:"Status",text:
            `FOR ${s.forca}  DEF ${s.defesa}  VIT ${s.vidaMax}\\n`+
            `INT ${s.inteligencia}  DES ${s.destreza}  AGI ${s.agilidade}\\n`+
            `SORTE ${s.sorte}  MP ${s.manaMax}\\n\\n`+
            `Chances: Acerto ${hit}%  Crítico ${crit}%\\n`+
            `Esquiva ${evp}%  Fuga ${run}%`
          }], ()=>{
            this.menuLocked=false; this.showMenu();
          });
          return;
        }
      }

      if(this.menuMode==="fight"){
        if(this.cursor===2){ this.menuMode="root"; this.cursor=0; Audio.sfx("ui_back"); this.renderMenu(); return; }

        if(this.cursor===0){
          this.menuLocked=true; this.hideMenu();
          Audio.sfx("attack");
          this.playerHit("GOLPE", playerPhysical(this.enemy));
          return;
        }
        if(this.cursor===1){
          this.menuLocked=true; this.hideMenu();
          state.stats.destreza += 1; state.stats.agilidade += 1;
          this.updateHUD();
          this.textBox.start([{name:"",text:"FOCO! Destreza e Agilidade ↑"}], ()=>{
            this.enemyTurn(true, ()=>{
              state.stats.destreza -= 1; state.stats.agilidade -= 1;
              this.updateHUD();
            });
          });
          return;
        }
      }

      if(this.menuMode==="magic"){
        if(this.cursor===2){ this.menuMode="root"; this.cursor=0; Audio.sfx("ui_back"); this.renderMenu(); return; }

        if(this.cursor===0){
          this.menuLocked=true; this.hideMenu();
          Audio.sfx("attack");
          this.playerHit("BOLT", playerMagic(this.enemy));
          return;
        }
        if(this.cursor===1){
          const cost=5;
          if(state.stats.mana < cost){
            this.menuLocked=true; this.hideMenu();
            this.textBox.start([{name:"",text:"Mana insuficiente!"}], ()=>{
              this.menuLocked=false; this.showMenu();
            });
            return;
          }
          state.stats.mana -= cost;
          state.stats.defesa += 2;
          this.updateHUD();
          this.menuLocked=true; this.hideMenu();
          this.textBox.start([{name:"",text:"BARRIER! Defesa ↑"}], ()=>{
            this.enemyTurn(true, ()=>{
              state.stats.defesa -= 2;
              this.updateHUD();
            });
          });
          return;
        }
      }
    }

    playerHit(label,res){
      const missOrEvade=()=> this.afterPlayerAttack();

      if(res.fail){
        this.textBox.start([{name:"",text:res.msg}], ()=>{ this.menuLocked=false; this.showMenu(); });
        return;
      }
      if(res.miss){
        this.textBox.start([{name:"",text:`${label}... ERROU!`}], missOrEvade);
        return;
      }
      if(res.evaded){
        this.textBox.start([{name:"",text:`${label}... o inimigo ESQUIVOU!`}], missOrEvade);
        return;
      }

      const dmg=res.dmg, crit=res.crit;
      this.textBox.start([{name:"",text: crit?`${label}! CRÍTICO!`:`${label}!`}], ()=>{
        if(crit) Audio.sfx("crit");
        Audio.sfx("hit");
        this.enemy.hp=Math.max(0,this.enemy.hp-dmg);
        this.updateHUD();
        this.enemySprite.x += 3;
        this.time.delayedCall(90, ()=> this.enemySprite.x -= 3);
        this.afterPlayerAttack();
      });
    }

    afterPlayerAttack(){
      if(this.enemy.hp<=0){
        this.textBox.start([{name:"",text:`${this.enemy.name} foi derrotado!`}], ()=>{
          Audio.sfx("win");
          const xpGain=this.enemy.xp;
          const goldGain=giveGoldForWin(this.enemy);
          this.textBox.start([{name:"",text:`Você ganhou ${xpGain} XP e R$${goldGain}!`}], ()=>{
            gainXP(this,xpGain);
            Audio.playMusic("serene");
            wipeToScene(this,"Overworld",{});
          });
        });
        return;
      }
      this.enemyTurn();
    }

    enemyTurn(skipMsg=false,after=()=>{}){
      const atk=enemyAttack(this.enemy);

      const doHit=()=>{
        if(atk.evaded){
          this.textBox.start([{name:"",text:"Você esquivou!"}], ()=>{
            after(); this.menuLocked=false; this.showMenu();
          });
          return;
        }
        Audio.sfx("hit");
        state.stats.vida=Math.max(0,state.stats.vida-atk.dmg);
        this.updateHUD();
        this.cameras.main.shake(80,0.006);

        this.textBox.start([{name:"",text:`O inimigo atacou! (-${atk.dmg} HP)`}], ()=>{
          if(state.stats.vida<=0){
            this.textBox.start([{name:"",text:"Você desmaiou..."}], ()=>{
              Audio.sfx("lose");
              state.stats.vida=state.stats.vidaMax;
              state.stats.mana=state.stats.manaMax;
              Audio.playMusic("serene");
              wipeToScene(this,"Overworld",{});
            });
          } else {
            after(); this.menuLocked=false; this.showMenu();
          }
        });
      };

      if(skipMsg){ doHit(); return; }
      this.textBox.start([{name:"",text:"O inimigo se moveu..."}], ()=> doHit());
    }

    update(time,delta){
      this.textBox.update(delta);
      for(const d of this.fireflies){
        d._t += delta;
        d.x += d._vx; d.y += d._vy;
        d.alpha = 0.35 + 0.25*Math.sin(d._t/220);
        if(d.x<8||d.x>W-8) d._vx*=-1;
        if(d.y<8||d.y>120) d._vy*=-1;
      }

      if(VPad.justDown("a") || VPad.justDown("start")){
        this.select();
        VPad.syncPrev(); return;
      }
      if(this.textBox.active || this.menuLocked){ VPad.syncPrev(); return; }

      if(VPad.justDown("left")) this.moveCursor(-1,0);
      if(VPad.justDown("right")) this.moveCursor(1,0);
      if(VPad.justDown("up")) this.moveCursor(0,-1);
      if(VPad.justDown("down")) this.moveCursor(0,1);

      if(VPad.justDown("select")){
        this.menuMode="root"; this.cursor=3; this.select();
      }
      if(VPad.justDown("b")){
        if(this.menuMode!=="root"){
          Audio.sfx("ui_back");
          this.menuMode="root"; this.cursor=0; this.renderMenu();
        }
      }
      VPad.syncPrev();
    }
  }

  class LevelUpScene extends Phaser.Scene{
    constructor(){ super("LevelUpScene"); }
    init(data){ this.resumeKey=data?.resumeKey||null; }

    create(){
      this.add.rectangle(W/2,H/2,W,H,0x000000,0.62).setScrollFactor(0).setDepth(10);
      const panel=this.add.image(W/2,H/2,"ui_box_safe").setOrigin(0.5).setScrollFactor(0).setDepth(11);
      panel.setScale(1,1.18);

      this.title=this.add.text(SAFE_PAD+6,14,`LEVEL UP! Nv${state.level}`,{fontFamily:"monospace",fontSize:"10px",color:"#ffdf7e"}).setScrollFactor(0).setDepth(12);

      this.points=3;
      this.cursor=0;
      this.mode = (state.level>=45 && !state.careerChoice) ? "career" : "stats";

      this.optionsStats=[
        {key:"forca",label:"Força +1"},
        {key:"defesa",label:"Defesa +1"},
        {key:"vidaMax",label:"Vida +5"},
        {key:"inteligencia",label:"Inteligência +1"},
        {key:"destreza",label:"Destreza +1"},
        {key:"agilidade",label:"Agilidade +1"},
        {key:"sorte",label:"Sorte +1"},
        {key:"done",label:"Sair"}
      ];
      this.optionsCareer=[
        {key:"presidente",label:"Presidente"},
        {key:"empreendedor",label:"Empreendedor"}
      ];

      this.list=this.add.text(SAFE_PAD+6,34,"",{fontFamily:"monospace",fontSize:"10px",color:"#eef3f7",lineSpacing:6}).setScrollFactor(0).setDepth(12);

      Audio.sfx("ui_ok");
      this.refresh();
    }

    refresh(){
      const s=state.stats;
      const prof=professionForLevel(state.level);
      const header =
        `Profissão: ${prof}\\n`+
        `Pontos: ${this.points}\\n`+
        `HP ${s.vida}/${s.vidaMax}  MP ${s.mana}/${s.manaMax}\\n`+
        `R$${state.gold}\\n\\n`;

      if(this.mode==="career"){
        const body=this.optionsCareer.map((o,i)=>`${(i===this.cursor)?"▶":" "} ${o.label}`).join("\\n");
        this.list.setText(header + "Escolha seu destino (45+):\\n" + body);
        return;
      }
      const body=this.optionsStats.map((o,i)=>`${(i===this.cursor)?"▶":" "} ${o.label}`).join("\\n");
      this.list.setText(header + body);
    }

    applyOption(opt){
      const s=state.stats;
      if(this.mode==="career"){
        state.careerChoice = (opt.key==="presidente") ? "Presidente" : "Empreendedor";
        Audio.sfx("ui_ok");
        this.mode="stats";
        this.cursor=0;
        this.refresh();
        return;
      }
      if(opt.key==="done"){
        Audio.sfx("ui_back");
        this.close();
        return;
      }
      if(this.points<=0){ this.close(); return; }

      Audio.sfx("ui_ok");
      if(opt.key==="vidaMax"){
        s.vidaMax += 5; s.vida = s.vidaMax;
      } else if(opt.key==="inteligencia"){
        s.inteligencia += 1;
        s.manaMax += 2; s.mana = s.manaMax;
      } else {
        s[opt.key] += 1;
      }
      s.vida = s.vidaMax; s.mana = s.manaMax;

      this.points--;
      this.refresh();
      if(this.points<=0) this.time.delayedCall(160, ()=> this.close());
    }

    close(){
      if(this.resumeKey) this.scene.resume(this.resumeKey);
      this.scene.stop();
    }

    update(){
      const options=(this.mode==="career")?this.optionsCareer:this.optionsStats;
      if(VPad.justDown("up")){
        Audio.sfx("ui_move");
        this.cursor=(this.cursor + options.length - 1) % options.length;
        this.refresh();
      }
      if(VPad.justDown("down")){
        Audio.sfx("ui_move");
        this.cursor=(this.cursor + 1) % options.length;
        this.refresh();
      }
      if(VPad.justDown("a") || VPad.justDown("start")){
        this.applyOption(options[this.cursor]);
      }
      VPad.syncPrev();
    }
  }
